<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main container for the tribute page -->
  <main id="main">
    <!-- Title of the tribute -->
    <h1 id="title">Tribute to Dr. Jane Goodall</h1>

    <!-- Image section with a caption inside a figure -->
    <figure id="img-div">
      <img id="image" src="https://example.com/jane-goodall.jpg" alt="Jane Goodall" />
      <figcaption id="img-caption">Dr. Jane Goodall, primatologist, and conservationist.</figcaption>
    </figure>

    <!-- Tribute information section -->
    <section id="tribute-info">
      <p>
        Dr. Jane Goodall is a British primatologist known for her extensive study of chimpanzee social and family life.
        Her work has transformed our understanding of the species and our relationship with nature.
      </p>
    </section>

    <!-- External link to more information -->
    <a id="tribute-link" href="https://www.janegoodall.org" target="_blank">Learn more about Dr. Jane Goodall</a>
  </main>
</body>

</html>
